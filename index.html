    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }

        .serif {
            font-family: 'Playfair Display', Georgia, serif;
        }

        .card-shimmer {
            position: relative;
            overflow: hidden;
        }

        .card-container {
            position: relative;
        }

        .card-shimmer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes checkmark {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark-anim {
            animation: checkmark 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes checkBounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .check-bounce {
            animation: checkBounce 0.3s ease-out;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.4s ease-out;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.7);
        }
    </style>
</head>

            'amex-marriott-bonvoy-brilliant': {

                benefits: [
                    {

                    }
                ]
            }
        };

        // Storage utilities
        const storage = {
            getCards: () => {
                const data = localStorage.getItem('cardBenefitsCards');
                return data ? JSON.parse(data) : [];
            },
            saveCards: (cards) => {
                localStorage.setItem('cardBenefitsCards', JSON.stringify(cards));
            },
            getBenefits: () => {
                const data = localStorage.getItem('cardBenefitsBenefits');
                return data ? JSON.parse(data) : [];
            },
            saveBenefits: (benefits) => {
                localStorage.setItem('cardBenefitsBenefits', JSON.stringify(benefits));
            },
            getUsages: () => {
                const data = localStorage.getItem('cardBenefitsUsages');
                return data ? JSON.parse(data) : [];
            },
            saveUsages: (usages) => {
                localStorage.setItem('cardBenefitsUsages', JSON.stringify(usages));
            }
        };

        // Utility functions
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        const calculateNextReset = (benefit, card) => {
            const now = new Date();
            let resetDate = new Date();

            if (benefit.resetBasis === 'calendar') {
                switch (benefit.interval) {
                    case 'monthly':
                        resetDate.setMonth(resetDate.getMonth() + 1, 1);
                        break;
                    case 'quarterly':
                        const currentQuarter = Math.floor(resetDate.getMonth() / 3);
                        resetDate.setMonth((currentQuarter + 1) * 3, 1);
                        break;
                    case 'semi-annual':
                        const currentHalf = resetDate.getMonth() < 6 ? 0 : 1;
                        resetDate.setMonth((currentHalf + 1) * 6, 1);
                        if (resetDate <= now) resetDate.setFullYear(resetDate.getFullYear() + 1, 0, 1);
                        break;
                    case 'annual':
                        resetDate.setFullYear(resetDate.getFullYear() + 1, 0, 1);
                        break;
                }
            } else if (benefit.resetBasis === 'statement' && card.statementDate) {
                resetDate.setDate(card.statementDate);
                if (resetDate <= now) {
                    resetDate.setMonth(resetDate.getMonth() + 1);
                }
                // Apply interval
                if (benefit.interval === 'quarterly') {
                    resetDate.setMonth(resetDate.getMonth() + 2);
                } else if (benefit.interval === 'semi-annual') {
                    resetDate.setMonth(resetDate.getMonth() + 5);
                } else if (benefit.interval === 'annual') {
                    resetDate.setMonth(resetDate.getMonth() + 11);
                }
            } else if (benefit.resetBasis === 'anniversary' && card.anniversaryDate) {
                const anniversary = new Date(card.anniversaryDate);
                resetDate.setMonth(anniversary.getMonth(), anniversary.getDate());
                if (resetDate <= now) {
                    resetDate.setFullYear(resetDate.getFullYear() + 1);
                }
            }

            return resetDate;
        };

        // Calculate days until reset
        const calculateDaysUntil = (resetDate) => {
            const now = new Date();
            const diffTime = resetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        };

        // Get countdown color and urgency
        const getCountdownStatus = (daysLeft) => {
            if (daysLeft <= 3) {
                return { color: 'red', urgent: true, class: 'bg-red-500/20 text-red-400 border-red-500/30' };
            } else if (daysLeft <= 9) {
                return { color: 'yellow', urgent: false, class: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30' };
            } else {
                return { color: 'green', urgent: false, class: 'bg-green-500/20 text-green-400 border-green-500/30' };
            }
        };

        // Storage for dismissed urgent notifications
        const dismissedStorage = {
            get: () => {
                const data = localStorage.getItem('dismissedUrgentBenefits');
                return data ? JSON.parse(data) : [];
            },
            add: (benefitId) => {
                const dismissed = dismissedStorage.get();
                if (!dismissed.includes(benefitId)) {
                    dismissed.push(benefitId);
                    localStorage.setItem('dismissedUrgentBenefits', JSON.stringify(dismissed));
                }
            },
            clear: () => {
                localStorage.setItem('dismissedUrgentBenefits', JSON.stringify([]));
            }
        };

        // Components
        function AddBenefitView({ cardId, onAdd, onCancel }) {
            const [benefitData, setBenefitData] = useState({
                name: '',
                type: 'dollar-amount',
                dollarCap: '',
                interval: 'monthly',
                resetBasis: 'calendar'
            });

            const handleSubmit = () => {
                if (!benefitData.name) return;
                if (benefitData.type === 'dollar-amount' && !benefitData.dollarCap) return;

                const newBenefit = {
                    id: generateId(),
                    cardId: cardId,
                    name: benefitData.name,
                    type: benefitData.type === 'dollar-amount' ? 'dollar-cap' : 'one-time',
                    interval: benefitData.interval,
                    resetBasis: benefitData.resetBasis,
                    dollarCap: benefitData.type === 'dollar-amount' ? parseFloat(benefitData.dollarCap) : null,
                    isHidden: false,
                    isCustom: true,
                    sortOrder: 999
                };

                onAdd(newBenefit);
            };

            return (
                <div className="min-h-screen px-4 pt-8 pb-24">
                    <div className="max-w-2xl mx-auto">
                        <div className="flex items-center mb-8">
                            <button onClick={onCancel} className="mr-4 text-gray-400 hover:text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <h2 className="text-3xl font-bold text-white serif">Add Custom Benefit</h2>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Benefit Name</label>
                                <input
                                    type="text"
                                    value={benefitData.name}
                                    onChange={(e) => setBenefitData({ ...benefitData, name: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="e.g., $15 Monthly Streaming Credit"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Type</label>
                                <div className="grid grid-cols-2 gap-3">
                                    <button
                                        onClick={() => setBenefitData({ ...benefitData, type: 'dollar-amount' })}
                                        className={`p-4 rounded-lg border-2 transition-all ${
                                            benefitData.type === 'dollar-amount'
                                                ? 'border-yellow-600 bg-yellow-600/10'
                                                : 'border-gray-700 hover:border-gray-600'
                                        }`}
                                    >
                                        <div className="text-white font-semibold mb-1">Dollar Amount</div>
                                        <div className="text-xs text-gray-400">Has a dollar limit</div>
                                    </button>
                                    <button
                                        onClick={() => setBenefitData({ ...benefitData, type: 'one-time' })}
                                        className={`p-4 rounded-lg border-2 transition-all ${
                                            benefitData.type === 'one-time'
                                                ? 'border-yellow-600 bg-yellow-600/10'
                                                : 'border-gray-700 hover:border-gray-600'
                                        }`}
                                    >
                                        <div className="text-white font-semibold mb-1">One-Time Use</div>
                                        <div className="text-xs text-gray-400">No dollar amount</div>
                                    </button>
                                </div>
                            </div>

                            {benefitData.type === 'dollar-amount' && (
                                <div>
                                    <label className="block text-gray-400 text-sm mb-2">Dollar Amount</label>
                                    <input
                                        type="number"
                                        value={benefitData.dollarCap}
                                        onChange={(e) => setBenefitData({ ...benefitData, dollarCap: e.target.value })}
                                        className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                        placeholder="25"
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Interval</label>
                                <select
                                    value={benefitData.interval}
                                    onChange={(e) => setBenefitData({ ...benefitData, interval: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                >
                                    <option value="monthly">Monthly</option>
                                    <option value="quarterly">Quarterly</option>
                                    <option value="semi-annual">Semi-Annual</option>
                                    <option value="annual">Annual</option>
                                </select>
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Reset Basis</label>
                                <select
                                    value={benefitData.resetBasis}
                                    onChange={(e) => setBenefitData({ ...benefitData, resetBasis: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                >
                                    <option value="calendar">Calendar (1st of the month)</option>
                                    <option value="statement">Statement Date</option>
                                    <option value="anniversary">Card Anniversary</option>
                                </select>
                            </div>
                        </div>

                        <div className="mt-8 space-y-3">
                            <button
                                onClick={handleSubmit}
                                disabled={!benefitData.name || (benefitData.type === 'dollar-amount' && !benefitData.dollarCap)}
                                className="w-full py-4 rounded-xl font-semibold text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transform transition-all hover:scale-[1.02] active:scale-95"
                                style={{ background: 'linear-gradient(135deg, #D4AF37 0%, #F4E6C3 100%)' }}
                            >
                                Add Benefit
                            </button>
                            <button
                                onClick={onCancel}
                                className="w-full py-4 rounded-xl font-semibold text-white glass-effect"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>

        }

        function App() {
            const [cards, setCards] = useState([]);
            const [benefits, setBenefits] = useState([]);
            const [usages, setUsages] = useState([]);
            const [currentView, setCurrentView] = useState('home'); // home, addCard, cardDetail
            const [selectedCard, setSelectedCard] = useState(null);
            const [showAddBenefit, setShowAddBenefit] = useState(false);
            const [dismissedUrgent, setDismissedUrgent] = useState([]);
            const [showUrgentBar, setShowUrgentBar] = useState(true);

            useEffect(() => {
                setCards(storage.getCards());
                setBenefits(storage.getBenefits());
                setUsages(storage.getUsages());
                setDismissedUrgent(dismissedStorage.get());

                // Listen for delete card events
                const handleDeleteCard = (e) => {
                    const cardId = e.detail;
                    const newCards = cards.filter(c => c.id !== cardId);
                    const newBenefits = benefits.filter(b => b.cardId !== cardId);
                    const benefitIds = benefits.filter(b => b.cardId === cardId).map(b => b.id);
                    const newUsages = usages.filter(u => !benefitIds.includes(u.benefitId));
                    
                    saveData(newCards, newBenefits, newUsages);
                    setCurrentView('home');
                    setSelectedCard(null);
                };

                window.addEventListener('deleteCard', handleDeleteCard);
                return () => window.removeEventListener('deleteCard', handleDeleteCard);
            }, [cards, benefits, usages]);

            const saveData = (newCards, newBenefits, newUsages) => {
                if (newCards !== undefined) {
                    setCards(newCards);
                    storage.saveCards(newCards);
                }
                if (newBenefits !== undefined) {
                    setBenefits(newBenefits);
                    storage.saveBenefits(newBenefits);
                }
                if (newUsages !== undefined) {
                    setUsages(newUsages);
                    storage.saveUsages(newUsages);
                }
            };

            const addCard = (cardData) => {
                const newCard = {
                    id: generateId(),
                    ...cardData,
                    createdAt: new Date().toISOString()
                };
                const newCards = [...cards, newCard];
                
                // Add benefits if from library
                let newBenefits = [...benefits];
                if (cardData.libraryBenefits) {
                    const cardBenefits = cardData.libraryBenefits.map((b, idx) => ({
                        id: generateId(),
                        cardId: newCard.id,
                        ...b,
                        isHidden: false,
                        isCustom: false,
                        sortOrder: idx
                    }));
                    newBenefits = [...newBenefits, ...cardBenefits];
                }

                saveData(newCards, newBenefits, usages);
                setCurrentView('home');
            };

            const deleteCard = (cardId) => {
                console.log('deleteCard called with:', cardId);
                console.log('Current cards:', cards);
                const newCards = cards.filter(c => c.id !== cardId);
                const newBenefits = benefits.filter(b => b.cardId !== cardId);
                const newUsages = usages.filter(u => {
                    const benefit = benefits.find(b => b.id === u.benefitId);
                    return benefit && benefit.cardId !== cardId;
                });
                console.log('New cards after delete:', newCards);
                saveData(newCards, newBenefits, newUsages);
                setCurrentView('home');
                setSelectedCard(null);
            };

            const toggleBenefitUsage = (benefitId, usedDate = new Date()) => {
                const existingUsage = usages.find(u => u.benefitId === benefitId && !u.isReset);
                
                if (existingUsage) {
                    // Toggle off
                    const newUsages = usages.map(u => 
                        u.id === existingUsage.id ? { ...u, isReset: true } : u
                    );
                    saveData(undefined, undefined, newUsages);
                } else {
                    // Toggle on
                    const newUsage = {
                        id: generateId(),
                        benefitId,
                        usedDate: usedDate.toISOString(),
                        dollarAmount: null,
                        isUsed: true,
                        isReset: false
                    };
                    saveData(undefined, undefined, [...usages, newUsage]);
                }
            };

            if (currentView === 'addCard') {
                return <AddCardView onAdd={addCard} onCancel={() => setCurrentView('home')} />;
            }

            if (currentView === 'cardDetail' && selectedCard) {
                return (
                    <CardDetailView 
                        card={selectedCard}
                        benefits={benefits.filter(b => b.cardId === selectedCard.id)}
                        allBenefits={benefits}
                        usages={usages}
                        onBack={() => {
                            setCurrentView('home');
                            setSelectedCard(null);
                        }}
                        onToggleBenefit={toggleBenefitUsage}
                        onUpdateBenefits={(updatedCardBenefits) => {
                            // Merge updated card benefits with other cards' benefits
                            const otherBenefits = benefits.filter(b => b.cardId !== selectedCard.id);
                            saveData(undefined, [...otherBenefits, ...updatedCardBenefits], undefined);
                        }}
                        onDeleteCard={deleteCard}
                    />
                );
            }

            return (
                <div className="min-h-screen pb-24 px-4 pt-8">
                    <div className="max-w-2xl mx-auto">
                        <header className="mb-8 fade-in-up">
                            <h1 className="text-4xl font-bold text-white serif mb-2">MyCardTracker</h1>
                            <p className="text-gray-400">Track your premium benefits</p>
                        </header>

                        {/* Urgent Benefits Notification Bar */}
                        {(() => {
                            const urgentBenefits = [];
                            cards.forEach(card => {
                                const cardBenefits = benefits.filter(b => b.cardId === card.id && !b.isHidden);
                                cardBenefits.forEach(benefit => {
                                    const isUsed = usages.some(u => u.benefitId === benefit.id && !u.isReset);
                                    if (!isUsed && !dismissedUrgent.includes(benefit.id)) {
                                        const resetDate = calculateNextReset(benefit, card);
                                        const daysLeft = calculateDaysUntil(resetDate);
                                        const status = getCountdownStatus(daysLeft);
                                        if (status.urgent && daysLeft > 0) {
                                            urgentBenefits.push({ card, benefit, daysLeft });
                                        }
                                    }
                                });
                            });

                            if (urgentBenefits.length > 0 && showUrgentBar) {
                                return (
                                    <div className="bg-red-500/90 rounded-xl p-4 mb-6 fade-in-up">
                                        <div className="flex items-start gap-3">
                                            <svg className="w-5 h-5 text-white mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                            </svg>
                                            <div className="flex-1">
                                                <p className="text-white font-semibold mb-1">
                                                    {urgentBenefits.length} {urgentBenefits.length === 1 ? 'benefit' : 'benefits'} expiring soon
                                                </p>
                                                <p className="text-white/90 text-sm">
                                                    {urgentBenefits.map((ub, idx) => (
                                                        <span key={ub.benefit.id}>
                                                            {ub.card.name}: {ub.benefit.name} ({ub.daysLeft} {ub.daysLeft === 1 ? 'day' : 'days'})
                                                            {idx < urgentBenefits.length - 1 ? ', ' : ''}
                                                        </span>
                                                    ))}
                                                </p>
                                            </div>
                                            <button 
                                                onClick={() => {
                                                    urgentBenefits.forEach(ub => dismissedStorage.add(ub.benefit.id));
                                                    setDismissedUrgent(dismissedStorage.get());
                                                    setShowUrgentBar(false);
                                                }}
                                                className="text-white/70 hover:text-white"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                );
                            }
                            return null;
                        })()}

                        <div className="space-y-4">
                            {cards.map((card, idx) => {
                                const cardBenefits = benefits.filter(b => b.cardId === card.id && !b.isHidden);
                                
                                // Calculate dollar values and urgent count
                                let dollarUsed = 0;
                                let dollarAvailable = 0;
                                let benefitsAvailable = 0;
                                let urgentCount = 0;

                                cardBenefits.forEach(b => {
                                    const isUsed = usages.some(u => u.benefitId === b.id && !u.isReset);
                                    
                                    if (b.type === 'dollar-cap' && b.dollarCap) {
                                        if (isUsed) {
                                            dollarUsed += b.dollarCap;
                                        } else {
                                            dollarAvailable += b.dollarCap;
                                            benefitsAvailable++;
                                        }
                                    } else if (!isUsed) {
                                        benefitsAvailable++;
                                    }

                                    // Check if urgent
                                    if (!isUsed) {
                                        const resetDate = calculateNextReset(b, card);
                                        const daysLeft = calculateDaysUntil(resetDate);
                                        const status = getCountdownStatus(daysLeft);
                                        if (status.urgent && daysLeft > 0) {
                                            urgentCount++;
                                        }
                                    }
                                });

                                return (
                                    <div key={card.id} className="card-container">
                                        <div
                                            className="relative card-shimmer glass-effect rounded-2xl p-6 cursor-pointer transform transition-all hover:scale-[1.02] fade-in-up"
                                            style={{ 
                                                background: card.color || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                                animationDelay: `${idx * 0.1}s`
                                            }}
                                            onClick={() => {
                                                setSelectedCard(card);
                                                setCurrentView('cardDetail');
                                            }}
                                        >
                                            {urgentCount > 0 && (
                                                <div className="absolute -top-2 -right-2 w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white text-sm font-bold border-2 border-gray-900 shadow-lg z-10">
                                                    {urgentCount}
                                                </div>
                                            )}
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h3 className="text-xl font-semibold text-white serif mb-1">{card.name}</h3>
                                                <p className="text-sm text-white/70">Annual Fee: ${card.annualFee}</p>
                                            </div>
                                        </div>
                                        <div className="space-y-3">
                                            <div className="flex items-center justify-between text-white/90">
                                                <div className="flex-1">
                                                    <span className="text-sm">Used: </span>
                                                    <span className="text-lg font-semibold">${dollarUsed}</span>
                                                </div>
                                                <div className="w-px h-8 bg-white/20 mx-3"></div>
                                                <div className="flex-1 text-right">
                                                    <span className="text-sm">Available: </span>
                                                    <span className="text-lg font-semibold">${dollarAvailable}</span>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between pt-2 border-t border-white/20">
                                                <span className="text-sm text-white/80">{benefitsAvailable} {benefitsAvailable === 1 ? 'Benefit' : 'Benefits'} Available</span>
                                                <svg className="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                );
                            })}

                            {cards.length === 0 && (
                                <div className="text-center py-16 fade-in-up">
                                    <div className="text-6xl mb-4">ðŸ’³</div>
                                    <p className="text-gray-400 mb-6">No cards added yet</p>
                                </div>
                            )}

                            <button
                                onClick={() => setCurrentView('addCard')}
                                className="w-full glass-effect rounded-xl p-6 text-white font-semibold hover:bg-white/10 transition-all mt-4"
                            >
                                + Add Card
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function AddCardView({ onAdd, onCancel }) {
            const [step, setStep] = useState('select'); // select, customize
            const [selectedLibraryCard, setSelectedLibraryCard] = useState(null);
            const [cardData, setCardData] = useState({
                name: '',
                annualFee: '',
                statementDate: '',
                anniversaryDate: '',
                color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            });

            const handleLibrarySelect = (libraryKey) => {
                const library = CARD_LIBRARY[libraryKey];
                setSelectedLibraryCard(libraryKey);
                setCardData({
                    name: library.name,
                    annualFee: library.annualFee,
                    statementDate: '',
                    anniversaryDate: '',
                    color: library.color,
                    libraryBenefits: library.benefits
                });
                setStep('customize');
            };

            const handleCustomCard = () => {
                setSelectedLibraryCard(null);
                setStep('customize');
            };

            const handleSubmit = () => {
                if (!cardData.name || !cardData.annualFee) return;
                onAdd(cardData);
            };

            if (step === 'select') {
                return (
                    <div className="min-h-screen px-4 pt-8 pb-24">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex items-center mb-8">
                                <button onClick={onCancel} className="mr-4 text-gray-400 hover:text-white">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <h2 className="text-3xl font-bold text-white serif">Add Card</h2>
                            </div>

                            <div className="space-y-4 mb-6">
                                <p className="text-gray-400 text-sm">Select from library</p>
                                {Object.entries(CARD_LIBRARY).map(([key, card]) => (
                                    <div
                                        key={key}
                                        className="glass-effect rounded-xl p-6 cursor-pointer transform transition-all hover:scale-[1.02]"
                                        style={{ background: card.color }}
                                        onClick={() => handleLibrarySelect(key)}
                                    >
                                        <h3 className="text-xl font-semibold text-white serif mb-1">{card.name}</h3>
                                        <p className="text-sm text-white/70">Annual Fee: ${card.annualFee}</p>
                                        <p className="text-xs text-white/60 mt-2">{card.benefits.length} benefits included</p>
                                    </div>
                                ))}
                            </div>

                            <div className="border-t border-gray-700 pt-6">
                                <button
                                    onClick={handleCustomCard}
                                    className="w-full glass-effect rounded-xl p-6 text-white font-semibold hover:bg-white/10 transition-all"
                                >
                                    + Create Custom Card
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen px-4 pt-8 pb-24">
                    <div className="max-w-2xl mx-auto">
                        <div className="flex items-center mb-8">
                            <button onClick={() => setStep('select')} className="mr-4 text-gray-400 hover:text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <h2 className="text-3xl font-bold text-white serif">Configure Card</h2>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Card Name</label>
                                <input
                                    type="text"
                                    value={cardData.name}
                                    onChange={(e) => setCardData({ ...cardData, name: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="e.g., Chase Sapphire Reserve"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Annual Fee</label>
                                <input
                                    type="number"
                                    value={cardData.annualFee}
                                    onChange={(e) => setCardData({ ...cardData, annualFee: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="550"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Statement Date (Day of Month)</label>
                                <input
                                    type="number"
                                    min="1"
                                    max="31"
                                    value={cardData.statementDate}
                                    onChange={(e) => setCardData({ ...cardData, statementDate: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="e.g., 12"
                                />
                                <p className="text-xs text-gray-500 mt-1">For benefits that reset based on statement period</p>
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Anniversary Date</label>
                                <input
                                    type="date"
                                    value={cardData.anniversaryDate}
                                    onChange={(e) => setCardData({ ...cardData, anniversaryDate: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                />
                                <p className="text-xs text-gray-500 mt-1">For benefits that reset on card anniversary</p>
                            </div>
                        </div>

                        <div className="mt-8 space-y-3">
                            <button
                                onClick={handleSubmit}
                                disabled={!cardData.name || !cardData.annualFee}
                                className="w-full py-4 rounded-xl font-semibold text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transform transition-all hover:scale-[1.02] active:scale-95"
                                style={{ background: 'linear-gradient(135deg, #D4AF37 0%, #F4E6C3 100%)' }}
                            >
                                Add Card
                            </button>
                            <button
                                onClick={onCancel}
                                className="w-full py-4 rounded-xl font-semibold text-white glass-effect"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function CardDetailView({ card, benefits, allBenefits, usages, onBack, onToggleBenefit, onUpdateBenefits, onDeleteCard }) {
            const [showAddBenefit, setShowAddBenefit] = useState(false);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [benefitToDelete, setBenefitToDelete] = useState(null);

            const visibleBenefits = benefits.filter(b => !b.isHidden);
            const hiddenBenefits = benefits.filter(b => b.isHidden);

            const toggleHideBenefit = (benefitId) => {
                const newBenefits = benefits.map(b =>
                    b.id === benefitId ? { ...b, isHidden: !b.isHidden } : b
                );
                onUpdateBenefits(newBenefits);
            };

            const deleteBenefit = (benefitId) => {
                const newBenefits = benefits.filter(b => b.id !== benefitId);
                onUpdateBenefits(newBenefits);
                setBenefitToDelete(null);
            };

            if (showAddBenefit) {
                return (
                    <AddBenefitView
                        cardId={card.id}
                        onAdd={(newBenefit) => {
                            onUpdateBenefits([...benefits, newBenefit]);
                            setShowAddBenefit(false);
                        }}
                        onCancel={() => setShowAddBenefit(false)}
                    />
                );
            }

            return (
                <div className="min-h-screen px-4 pt-8 pb-24">
                    <div className="max-w-2xl mx-auto">
                        <div className="flex items-center justify-between mb-6">
                            <button onClick={onBack} className="text-gray-400 hover:text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <button 
                                onClick={() => setShowDeleteConfirm(true)}
                                className="text-gray-400 hover:text-red-400 transition-colors"
                            >
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>

                        <div
                            className="card-shimmer rounded-2xl p-6 mb-6"
                            style={{ background: card.color }}
                        >
                            <h2 className="text-2xl font-bold text-white serif mb-2">{card.name}</h2>
                            <p className="text-white/70">Annual Fee: ${card.annualFee}</p>
                        </div>

                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-xl font-semibold text-white">Active Benefits</h3>
                            </div>

                            <div className="space-y-3">
                                {visibleBenefits.map((benefit) => {
                                    const isUsed = usages.some(u => u.benefitId === benefit.id && !u.isReset);
                                    const usage = usages.find(u => u.benefitId === benefit.id && !u.isReset);
                                    
                                    const resetDate = calculateNextReset(benefit, card);
                                    const daysLeft = calculateDaysUntil(resetDate);
                                    const status = getCountdownStatus(daysLeft);

                                    return (
                                        <div
                                            key={benefit.id}
                                            className={`glass-effect rounded-xl p-4 transition-all ${
                                                !isUsed && status.urgent && daysLeft > 0 
                                                    ? 'border-2 border-red-500/50 pulse-glow' 
                                                    : ''
                                            }`}
                                        >
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h4 className="text-white font-medium mb-2">{benefit.name}</h4>
                                                    <div className="flex items-center gap-2 flex-wrap mb-2">
                                                        <span className="text-sm text-gray-400">
                                                            {benefit.interval.charAt(0).toUpperCase() + benefit.interval.slice(1)}
                                                            {benefit.type === 'dollar-cap' && benefit.dollarCap && (
                                                                <span className="text-gray-500"> Â· ${benefit.dollarCap}</span>
                                                            )}
                                                        </span>
                                                        {daysLeft > 0 && (
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium border ${
                                                                isUsed 
                                                                    ? 'bg-gray-700/50 text-gray-400 border-gray-700'
                                                                    : status.class
                                                            }`}>
                                                                {isUsed 
                                                                    ? `Resets in ${daysLeft} ${daysLeft === 1 ? 'day' : 'days'}`
                                                                    : `${daysLeft} ${daysLeft === 1 ? 'day' : 'days'} left${status.urgent ? '!' : ''}`
                                                                }
                                                            </span>
                                                        )}
                                                    </div>
                                                    {usage && (
                                                        <p className="text-xs text-gray-500">
                                                            Used: {new Date(usage.usedDate).toLocaleDateString()}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    {benefit.isCustom && (
                                                        <button
                                                            onClick={() => setBenefitToDelete(benefit.id)}
                                                            className="text-gray-500 hover:text-red-400 transition-colors"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => toggleHideBenefit(benefit.id)}
                                                        className="text-gray-500 hover:text-gray-300"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                                        </svg>
                                                    </button>
                                                    <button
                                                        onClick={() => onToggleBenefit(benefit.id)}
                                                        className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center transition-all ${
                                                            isUsed 
                                                                ? 'bg-green-500 border-green-500 check-bounce' 
                                                                : 'border-gray-600 hover:border-yellow-600'
                                                        }`}
                                                    >
                                                        {isUsed && (
                                                            <svg className="w-5 h-5 text-white checkmark-anim" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                                                            </svg>
                                                        )}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {hiddenBenefits.length > 0 && (
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-gray-400 mb-3">Hidden Benefits</h3>
                                <div className="space-y-2">
                                    {hiddenBenefits.map((benefit) => (
                                        <div
                                            key={benefit.id}
                                            className="bg-white/5 rounded-lg p-3 flex items-center justify-between"
                                        >
                                            <span className="text-gray-500 text-sm">{benefit.name}</span>
                                            <button
                                                onClick={() => toggleHideBenefit(benefit.id)}
                                                className="text-gray-500 hover:text-gray-300"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Delete Card Confirmation Dialog */}
                        {showDeleteConfirm && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 px-4">
                                <div className="glass-effect rounded-2xl p-6 max-w-md w-full border-2 border-red-500/20">
                                    <h3 className="text-xl font-bold text-white serif mb-3">Delete Card?</h3>
                                    <p className="text-gray-300 mb-6">
                                        Are you sure you want to delete <strong>{card.name}</strong>? This will permanently delete the card and all associated benefits and usage history. This action cannot be undone.
                                    </p>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => setShowDeleteConfirm(false)}
                                            className="flex-1 py-3 rounded-xl font-semibold text-white glass-effect hover:bg-white/10"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => {
                                                console.log('Delete button clicked, cardId:', card.id);
                                                console.log('onDeleteCard function:', onDeleteCard);
                                                onDeleteCard(card.id);
                                                setShowDeleteConfirm(false);
                                            }}
                                            className="flex-1 py-3 rounded-xl font-semibold text-white bg-red-600 hover:bg-red-700"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Delete Benefit Confirmation Dialog */}
                        {benefitToDelete && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 px-4">
                                <div className="glass-effect rounded-2xl p-6 max-w-md w-full border-2 border-red-500/20">
                                    <h3 className="text-xl font-bold text-white serif mb-3">Delete Benefit?</h3>
                                    <p className="text-gray-300 mb-6">
                                        Are you sure you want to delete this custom benefit? This action cannot be undone.
                                    </p>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => setBenefitToDelete(null)}
                                            className="flex-1 py-3 rounded-xl font-semibold text-white glass-effect hover:bg-white/10"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => deleteBenefit(benefitToDelete)}
                                            className="flex-1 py-3 rounded-xl font-semibold text-white bg-red-600 hover:bg-red-700"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <button
                            onClick={() => setShowAddBenefit(true)}
                            className="w-full glass-effect rounded-xl p-6 text-white font-semibold hover:bg-white/10 transition-all mt-4"
                        >
                            + Add Custom Benefit
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
