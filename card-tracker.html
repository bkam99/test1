<html lang="en">

    <meta name="theme-color" content="#1a2332">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Card Benefits">
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkNhcmQgQmVuZWZpdHMgVHJhY2tlciIsCiAgInNob3J0X25hbWUiOiAiQ2FyZCBCZW5lZml0cyIsCiAgInN0YXJ0X3VybCI6ICIvIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMWEyMzMyIiwKICAidGhlbWVfY29sb3IiOiAiIzFhMjMzMiIsCiAgImljb25zIjogW10KfQ==">
    <title>Card Benefits Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }

        .serif {
            font-family: 'Playfair Display', Georgia, serif;
        }

        .card-shimmer {
            position: relative;
            overflow: hidden;
        }

        .card-shimmer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        .checkmark-anim {
            animation: checkmark 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.4s ease-out;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.7);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Card library data
        const CARD_LIBRARY = {
            'amex-gold': {
                name: 'American Express Gold',
                annualFee: 325,
                color: 'linear-gradient(135deg, #D4AF37 0%, #F4E6C3 100%)',
                benefits: [
                    {
                        name: '$10 Uber Cash',
                        type: 'dollar-cap',
                        interval: 'monthly',
                        resetBasis: 'calendar',
                        dollarCap: 10,
                        description: 'Monthly Uber credit'
                    },
                    {
                        name: '$10 Grubhub/The Cheesecake Factory/Goldbelly/Wine.com/Milk Bar Credit',
                        type: 'dollar-cap',
                        interval: 'monthly',
                        resetBasis: 'calendar',
                        dollarCap: 10,
                        description: 'Monthly dining credit'
                    },
                    {
                        name: '4X Points at Restaurants',
                        type: 'one-time',
                        interval: 'monthly',
                        resetBasis: 'statement',
                        description: 'Earn bonus points on dining'
                    },
                    {
                        name: '4X Points at US Supermarkets',
                        type: 'one-time',
                        interval: 'monthly',
                        resetBasis: 'statement',
                        description: 'Up to $25k per year'
                    }
                ]
            },
            'chase-sapphire-reserve': {
                name: 'Chase Sapphire Reserve',
                annualFee: 550,
                color: 'linear-gradient(135deg, #1a1a2e 0%, #3d5a80 100%)',
                benefits: [
                    {
                        name: '$300 Annual Travel Credit',
                        type: 'dollar-cap',
                        interval: 'annual',
                        resetBasis: 'calendar',
                        dollarCap: 300,
                        description: 'Automatic travel credit'
                    },
                    {
                        name: 'Priority Pass Lounge Access',
                        type: 'one-time',
                        interval: 'annual',
                        resetBasis: 'anniversary',
                        description: 'Unlimited lounge visits'
                    },
                    {
                        name: 'DoorDash DashPass',
                        type: 'one-time',
                        interval: 'annual',
                        resetBasis: 'anniversary',
                        description: 'Complimentary DashPass'
                    },
                    {
                        name: 'Lyft Pink',
                        type: 'one-time',
                        interval: 'annual',
                        resetBasis: 'anniversary',
                        description: 'Complimentary Lyft Pink'
                    }
                ]
            },
            'amex-marriott-bonvoy-brilliant': {
                name: 'Marriott Bonvoy Brilliant',
                annualFee: 650,
                color: 'linear-gradient(135deg, #8B4513 0%, #D4A574 100%)',
                benefits: [
                    {
                        name: '$25 Monthly Dining Credit',
                        type: 'dollar-cap',
                        interval: 'monthly',
                        resetBasis: 'statement',
                        dollarCap: 25,
                        description: 'Dining at restaurants or food delivery'
                    },
                    {
                        name: 'Annual Free Night Award',
                        type: 'one-time',
                        interval: 'annual',
                        resetBasis: 'anniversary',
                        description: 'Free night up to 85,000 points'
                    },
                    {
                        name: '$200 Marriott Bonvoy Credit',
                        type: 'dollar-cap',
                        interval: 'annual',
                        resetBasis: 'calendar',
                        dollarCap: 200,
                        description: 'Statement credit on Marriott purchases'
                    },
                    {
                        name: 'Priority Pass Select',
                        type: 'one-time',
                        interval: 'annual',
                        resetBasis: 'anniversary',
                        description: 'Airport lounge access'
                    }
                ]
            }
        };

        // Storage utilities
        const storage = {
            getCards: () => {
                const data = localStorage.getItem('cardBenefitsCards');
                return data ? JSON.parse(data) : [];
            },
            saveCards: (cards) => {
                localStorage.setItem('cardBenefitsCards', JSON.stringify(cards));
            },
            getBenefits: () => {
                const data = localStorage.getItem('cardBenefitsBenefits');
                return data ? JSON.parse(data) : [];
            },
            saveBenefits: (benefits) => {
                localStorage.setItem('cardBenefitsBenefits', JSON.stringify(benefits));
            },
            getUsages: () => {
                const data = localStorage.getItem('cardBenefitsUsages');
                return data ? JSON.parse(data) : [];
            },
            saveUsages: (usages) => {
                localStorage.setItem('cardBenefitsUsages', JSON.stringify(usages));
            }
        };

        // Utility functions
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        const calculateNextReset = (benefit, card) => {
            const now = new Date();
            let resetDate = new Date();

            if (benefit.resetBasis === 'calendar') {
                switch (benefit.interval) {
                    case 'monthly':
                        resetDate.setMonth(resetDate.getMonth() + 1, 1);
                        break;
                    case 'quarterly':
                        const currentQuarter = Math.floor(resetDate.getMonth() / 3);
                        resetDate.setMonth((currentQuarter + 1) * 3, 1);
                        break;
                    case 'semi-annual':
                        const currentHalf = resetDate.getMonth() < 6 ? 0 : 1;
                        resetDate.setMonth((currentHalf + 1) * 6, 1);
                        if (resetDate <= now) resetDate.setFullYear(resetDate.getFullYear() + 1, 0, 1);
                        break;
                    case 'annual':
                        resetDate.setFullYear(resetDate.getFullYear() + 1, 0, 1);
                        break;
                }
            } else if (benefit.resetBasis === 'statement' && card.statementDate) {
                resetDate.setDate(card.statementDate);
                if (resetDate <= now) {
                    resetDate.setMonth(resetDate.getMonth() + 1);
                }
                // Apply interval
                if (benefit.interval === 'quarterly') {
                    resetDate.setMonth(resetDate.getMonth() + 2);
                } else if (benefit.interval === 'semi-annual') {
                    resetDate.setMonth(resetDate.getMonth() + 5);
                } else if (benefit.interval === 'annual') {
                    resetDate.setMonth(resetDate.getMonth() + 11);
                }
            } else if (benefit.resetBasis === 'anniversary' && card.anniversaryDate) {
                const anniversary = new Date(card.anniversaryDate);
                resetDate.setMonth(anniversary.getMonth(), anniversary.getDate());
                if (resetDate <= now) {
                    resetDate.setFullYear(resetDate.getFullYear() + 1);
                }
            }

            return resetDate;
        };

        // Components
        function App() {
            const [cards, setCards] = useState([]);
            const [benefits, setBenefits] = useState([]);
            const [usages, setUsages] = useState([]);
            const [currentView, setCurrentView] = useState('home'); // home, addCard, cardDetail
            const [selectedCard, setSelectedCard] = useState(null);
            const [showAddBenefit, setShowAddBenefit] = useState(false);

            useEffect(() => {
                setCards(storage.getCards());
                setBenefits(storage.getBenefits());
                setUsages(storage.getUsages());
            }, []);

            const saveData = (newCards, newBenefits, newUsages) => {
                if (newCards !== undefined) {
                    setCards(newCards);
                    storage.saveCards(newCards);
                }
                if (newBenefits !== undefined) {
                    setBenefits(newBenefits);
                    storage.saveBenefits(newBenefits);
                }
                if (newUsages !== undefined) {
                    setUsages(newUsages);
                    storage.saveUsages(newUsages);
                }
            };

            const addCard = (cardData) => {
                const newCard = {
                    id: generateId(),
                    ...cardData,
                    createdAt: new Date().toISOString()
                };
                const newCards = [...cards, newCard];
                
                // Add benefits if from library
                let newBenefits = [...benefits];
                if (cardData.libraryBenefits) {
                    const cardBenefits = cardData.libraryBenefits.map((b, idx) => ({
                        id: generateId(),
                        cardId: newCard.id,
                        ...b,
                        isHidden: false,
                        sortOrder: idx
                    }));
                    newBenefits = [...newBenefits, ...cardBenefits];
                }

                saveData(newCards, newBenefits, usages);
                setCurrentView('home');
            };

            const toggleBenefitUsage = (benefitId, usedDate = new Date()) => {
                const existingUsage = usages.find(u => u.benefitId === benefitId && !u.isReset);
                
                if (existingUsage) {
                    // Toggle off
                    const newUsages = usages.map(u => 
                        u.id === existingUsage.id ? { ...u, isReset: true } : u
                    );
                    saveData(undefined, undefined, newUsages);
                } else {
                    // Toggle on
                    const newUsage = {
                        id: generateId(),
                        benefitId,
                        usedDate: usedDate.toISOString(),
                        dollarAmount: null,
                        isUsed: true,
                        isReset: false
                    };
                    saveData(undefined, undefined, [...usages, newUsage]);
                }
            };

            if (currentView === 'addCard') {
                return <AddCardView onAdd={addCard} onCancel={() => setCurrentView('home')} />;
            }

            if (currentView === 'cardDetail' && selectedCard) {
                return (
                    <CardDetailView 
                        card={selectedCard}
                        benefits={benefits.filter(b => b.cardId === selectedCard.id)}
                        usages={usages}
                        onBack={() => {
                            setCurrentView('home');
                            setSelectedCard(null);
                        }}
                        onToggleBenefit={toggleBenefitUsage}
                        onUpdateBenefits={(newBenefits) => saveData(undefined, newBenefits, undefined)}
                    />
                );
            }

            return (
                <div className="min-h-screen pb-24 px-4 pt-8">
                    <div className="max-w-2xl mx-auto">
                        <header className="mb-8 fade-in-up">
                            <h1 className="text-4xl font-bold text-white serif mb-2">Card Benefits</h1>
                            <p className="text-gray-400">Track your premium perks</p>
                        </header>

                        <div className="space-y-4">
                            {cards.map((card, idx) => {
                                const cardBenefits = benefits.filter(b => b.cardId === card.id && !b.isHidden);
                                const usedCount = cardBenefits.filter(b => {
                                    return usages.some(u => u.benefitId === b.id && !u.isReset);
                                }).length;

                                return (
                                    <div
                                        key={card.id}
                                        className="card-shimmer glass-effect rounded-2xl p-6 cursor-pointer transform transition-all hover:scale-[1.02] fade-in-up"
                                        style={{ 
                                            background: card.color || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                            animationDelay: `${idx * 0.1}s`
                                        }}
                                        onClick={() => {
                                            setSelectedCard(card);
                                            setCurrentView('cardDetail');
                                        }}
                                    >
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h3 className="text-xl font-semibold text-white serif mb-1">{card.name}</h3>
                                                <p className="text-sm text-white/70">Annual Fee: ${card.annualFee}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div className="text-white/90">
                                                <span className="text-2xl font-bold">{usedCount}</span>
                                                <span className="text-sm ml-1">/ {cardBenefits.length} used</span>
                                            </div>
                                            <svg className="w-6 h-6 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                            </svg>
                                        </div>
                                    </div>
                                );
                            })}

                            {cards.length === 0 && (
                                <div className="text-center py-16 fade-in-up">
                                    <div className="text-6xl mb-4">ðŸ’³</div>
                                    <p className="text-gray-400 mb-6">No cards added yet</p>
                                </div>
                            )}
                        </div>

                        <button
                            onClick={() => setCurrentView('addCard')}
                            className="fixed bottom-8 right-8 w-16 h-16 rounded-full flex items-center justify-center shadow-lg transform transition-all hover:scale-110 active:scale-95"
                            style={{ background: 'linear-gradient(135deg, #D4AF37 0%, #F4E6C3 100%)' }}
                        >
                            <svg className="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        }

        function AddCardView({ onAdd, onCancel }) {
            const [step, setStep] = useState('select'); // select, customize
            const [selectedLibraryCard, setSelectedLibraryCard] = useState(null);
            const [cardData, setCardData] = useState({
                name: '',
                annualFee: '',
                statementDate: '',
                anniversaryDate: '',
                color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            });

            const handleLibrarySelect = (libraryKey) => {
                const library = CARD_LIBRARY[libraryKey];
                setSelectedLibraryCard(libraryKey);
                setCardData({
                    name: library.name,
                    annualFee: library.annualFee,
                    statementDate: '',
                    anniversaryDate: '',
                    color: library.color,
                    libraryBenefits: library.benefits
                });
                setStep('customize');
            };

            const handleCustomCard = () => {
                setSelectedLibraryCard(null);
                setStep('customize');
            };

            const handleSubmit = () => {
                if (!cardData.name || !cardData.annualFee) return;
                onAdd(cardData);
            };

            if (step === 'select') {
                return (
                    <div className="min-h-screen px-4 pt-8 pb-24">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex items-center mb-8">
                                <button onClick={onCancel} className="mr-4 text-gray-400 hover:text-white">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <h2 className="text-3xl font-bold text-white serif">Add Card</h2>
                            </div>

                            <div className="space-y-4 mb-6">
                                <p className="text-gray-400 text-sm">Select from library</p>
                                {Object.entries(CARD_LIBRARY).map(([key, card]) => (
                                    <div
                                        key={key}
                                        className="glass-effect rounded-xl p-6 cursor-pointer transform transition-all hover:scale-[1.02]"
                                        style={{ background: card.color }}
                                        onClick={() => handleLibrarySelect(key)}
                                    >
                                        <h3 className="text-xl font-semibold text-white serif mb-1">{card.name}</h3>
                                        <p className="text-sm text-white/70">Annual Fee: ${card.annualFee}</p>
                                        <p className="text-xs text-white/60 mt-2">{card.benefits.length} benefits included</p>
                                    </div>
                                ))}
                            </div>

                            <div className="border-t border-gray-700 pt-6">
                                <button
                                    onClick={handleCustomCard}
                                    className="w-full glass-effect rounded-xl p-6 text-white font-semibold hover:bg-white/10 transition-all"
                                >
                                    + Create Custom Card
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen px-4 pt-8 pb-24">
                    <div className="max-w-2xl mx-auto">
                        <div className="flex items-center mb-8">
                            <button onClick={() => setStep('select')} className="mr-4 text-gray-400 hover:text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <h2 className="text-3xl font-bold text-white serif">Configure Card</h2>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Card Name</label>
                                <input
                                    type="text"
                                    value={cardData.name}
                                    onChange={(e) => setCardData({ ...cardData, name: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="e.g., Chase Sapphire Reserve"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Annual Fee</label>
                                <input
                                    type="number"
                                    value={cardData.annualFee}
                                    onChange={(e) => setCardData({ ...cardData, annualFee: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="550"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Statement Date (Day of Month)</label>
                                <input
                                    type="number"
                                    min="1"
                                    max="31"
                                    value={cardData.statementDate}
                                    onChange={(e) => setCardData({ ...cardData, statementDate: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                    placeholder="e.g., 12"
                                />
                                <p className="text-xs text-gray-500 mt-1">For benefits that reset based on statement period</p>
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Anniversary Date</label>
                                <input
                                    type="date"
                                    value={cardData.anniversaryDate}
                                    onChange={(e) => setCardData({ ...cardData, anniversaryDate: e.target.value })}
                                    className="w-full bg-white/5 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-600"
                                />
                                <p className="text-xs text-gray-500 mt-1">For benefits that reset on card anniversary</p>
                            </div>
                        </div>

                        <div className="mt-8 space-y-3">
                            <button
                                onClick={handleSubmit}
                                disabled={!cardData.name || !cardData.annualFee}
                                className="w-full py-4 rounded-xl font-semibold text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transform transition-all hover:scale-[1.02] active:scale-95"
                                style={{ background: 'linear-gradient(135deg, #D4AF37 0%, #F4E6C3 100%)' }}
                            >
                                Add Card
                            </button>
                            <button
                                onClick={onCancel}
                                className="w-full py-4 rounded-xl font-semibold text-white glass-effect"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function CardDetailView({ card, benefits, usages, onBack, onToggleBenefit, onUpdateBenefits }) {
            const [showAddBenefit, setShowAddBenefit] = useState(false);

            const visibleBenefits = benefits.filter(b => !b.isHidden);
            const hiddenBenefits = benefits.filter(b => b.isHidden);

            const toggleHideBenefit = (benefitId) => {
                const newBenefits = benefits.map(b =>
                    b.id === benefitId ? { ...b, isHidden: !b.isHidden } : b
                );
                onUpdateBenefits(newBenefits);
            };

            return (
                <div className="min-h-screen px-4 pt-8 pb-24">
                    <div className="max-w-2xl mx-auto">
                        <div className="flex items-center mb-6">
                            <button onClick={onBack} className="mr-4 text-gray-400 hover:text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                        </div>

                        <div
                            className="card-shimmer rounded-2xl p-6 mb-6"
                            style={{ background: card.color }}
                        >
                            <h2 className="text-2xl font-bold text-white serif mb-2">{card.name}</h2>
                            <p className="text-white/70">Annual Fee: ${card.annualFee}</p>
                        </div>

                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-xl font-semibold text-white">Active Benefits</h3>
                            </div>

                            <div className="space-y-3">
                                {visibleBenefits.map((benefit) => {
                                    const isUsed = usages.some(u => u.benefitId === benefit.id && !u.isReset);
                                    const usage = usages.find(u => u.benefitId === benefit.id && !u.isReset);

                                    return (
                                        <div
                                            key={benefit.id}
                                            className="glass-effect rounded-xl p-4"
                                        >
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h4 className="text-white font-medium mb-1">{benefit.name}</h4>
                                                    <p className="text-sm text-gray-400 mb-2">
                                                        {benefit.interval.charAt(0).toUpperCase() + benefit.interval.slice(1)} Â· 
                                                        {benefit.type === 'dollar-cap' ? ` $${benefit.dollarCap} cap` : ' One-time use'}
                                                    </p>
                                                    {usage && (
                                                        <p className="text-xs text-gray-500">
                                                            Used: {new Date(usage.usedDate).toLocaleDateString()}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <button
                                                        onClick={() => toggleHideBenefit(benefit.id)}
                                                        className="text-gray-500 hover:text-gray-300"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                                        </svg>
                                                    </button>
                                                    <button
                                                        onClick={() => onToggleBenefit(benefit.id)}
                                                        className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center transition-all ${
                                                            isUsed 
                                                                ? 'bg-green-500 border-green-500' 
                                                                : 'border-gray-600 hover:border-yellow-600'
                                                        }`}
                                                    >
                                                        {isUsed && (
                                                            <svg className="w-5 h-5 text-white checkmark-anim" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                                                            </svg>
                                                        )}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {hiddenBenefits.length > 0 && (
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-gray-400 mb-3">Hidden Benefits</h3>
                                <div className="space-y-2">
                                    {hiddenBenefits.map((benefit) => (
                                        <div
                                            key={benefit.id}
                                            className="bg-white/5 rounded-lg p-3 flex items-center justify-between"
                                        >
                                            <span className="text-gray-500 text-sm">{benefit.name}</span>
                                            <button
                                                onClick={() => toggleHideBenefit(benefit.id)}
                                                className="text-gray-500 hover:text-gray-300"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
